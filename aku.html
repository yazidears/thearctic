<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cat Enigma</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1b1b32;
            color: #e1e5f2;
            font-family: 'Courier New', Courier, monospace;
        }
        #cat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: #47597e;
            border-radius: 50%;
            box-shadow: 0px 0px 30px #ffcb00;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 5s linear infinite;
        }
        #cat-face {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ear {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #47597e;
            border: 5px solid #e1e5f2;
            transform: rotate(45deg);
        }
        .ear.left {
            top: -20px;
            left: 20px;
        }
        .ear.right {
            top: -20px;
            right: 20px;
        }
        .eye {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .eye::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blink 4s infinite;
        }
        .puzzle {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #000;
        }
        @keyframes rotate {
            from {transform: translate(-50%, -50%) rotate(0deg);}
            to {transform: translate(-50%, -50%) rotate(360deg);}
        }
        @keyframes blink {
            0%, 75%, 100% {transform: translate(-50%, -50%) scale(1);}
            85% {transform: translate(-50%, -50%) scale(0.1, 1);}
        }
        #code-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcb00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #000;
            font-size: 1em;
        }
        #puzzle-message {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 20px;
            background-color: #ffcb00;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #000;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="puzzle">
        Solve the Cat Enigma:<br>
        Cats living in two states: Alive and Code. Can you decode the mystery?
    </div>
    <div id="cat-container">
        <div class="ear left"></div>
        <div id="cat-face">
            <div style="display: flex;">
                <div class="eye"></div>
                <div style="width: 20px;"></div>
                <div class="eye"></div>
            </div>
            <div style="width: 40px; height: 20px; background-color: #e1e5f2; border-radius: 10px; margin-top: 10px; position: relative;">
                <div style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 10px; background-color: #47597e; border-radius: 5px;"></div>
            </div>
        </div>
        <div class="ear right"></div>
    </div>
    <button id="code-button">Decode</button>
    <div id="puzzle-message">Congratulations! You've shifted states. Find the secret in the stars...</div>
    <script>
        const codeButton = document.getElementById('code-button');
        const puzzleMessage = document.getElementById('puzzle-message');
        let state = 0;
        
        codeButton.addEventListener('click', () => {
            state++;
            if(state == 1) {
                puzzleMessage.style.display = 'block';
            } else {
                alert('You are not ready yet...');
            }
        });

        document.body.addEventListener('keydown', (e) => {
            if(e.key === 'c' && state === 1) {
                alert("You've found the code key! Welcome to the feline dimension.");
            }
        });
    </script>
</body>
</html>

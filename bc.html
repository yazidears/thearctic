<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Forest Symphony</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; background: #001F3F; }
        .tree { position: absolute; width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid #2ECC40; }
        .trunk { position: absolute; background: #8B4513; width: 20px; height: 60px; left: 40px; top: 100px; }
        .leaf { position: absolute; background: #FFD700; width: 20px; height: 20px; border-radius: 50%; animation: float 4s infinite; }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(20px); opacity: 0.8; } 100% { transform: translateY(0); } }
        .cloud { position: absolute; background: #ECECEC; width: 60px; height: 30px; border-radius: 30px; animation: drift 15s infinite linear; }
        @keyframes drift { 0% { transform: translateX(-200px) translateY(-50px); } 100% { transform: translateX(100vw) translateY(-50px); } }
        .moon { position: absolute; top: 40px; right: 80px; background: #FFDDC1; width: 80px; height: 80px; border-radius: 50%; box-shadow: 0 0 15px #FFD700; }
        .owl { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); background-color: #654321; width: 40px; height: 60px; border-radius: 20px; box-shadow: 0 0 5px black; }
        .owl::before, .owl::after { content: ''; position: absolute; width: 12px; height: 12px; background: #fff; border-radius: 50%; top: 15px; left: 8px; }
        .owl::after { left: 20px; }
        .eye { position: absolute; top: 4px; width: 8px; height: 8px; background: #000; border-radius: 50%; }
        .eye.right { left: 24px; }
        .beak { position: absolute; top: 30px; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 10px solid #D35400; left: 10px; transform: rotate(45deg); }
        .mysteriousEntity { position: absolute; top: 80vh; left: 45%; width: 80px; height: 80px; background: linear-gradient(60deg, #2980B9, #6DD5FA); border-radius: 50%; animation: pulsate 3s infinite; }
        @keyframes pulsate { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="tree" style="left: 20%; top: 60%; transform: rotate(15deg);"></div>
    <div class="trunk" style="left: calc(20% + 25px); top: calc(60% + 70px);"></div>
    <div class="leaf" style="left: 30%; top: 70%; animation-delay: 0s;"></div>
    <div class="leaf" style="left: 33%; top: 76%; animation-delay: 2s;"></div>

    <div class="owl">
        <div class="eye"></div>
        <div class="eye right"></div>
        <div class="beak"></div>
    </div>
    <div class="mysteriousEntity"></div>
    <script>
        document.body.onclick = function(e) {
            var star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '20px';
            star.style.height = '20px';
            star.style.background = 'radial-gradient(circle, #FFF, transparent)';
            star.style.borderRadius = '50%';
            star.style.left = e.pageX + 'px';
            star.style.top = e.pageY + 'px';
            star.style.animation = 'twinkle 2s'; 
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);

            var sound = new Audio('https://freesound.org/data/previews/439/439741_36148-lq.mp3');
            sound.play();
        }
        @keyframes twinkle { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
    </script>
</body>
</html>

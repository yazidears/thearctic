<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kingdom of Randomness</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .bouncy-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bounce 3s infinite cubic-bezier(.59,.34,.07,1.35);
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -30px, 0);
            }
            70% {
                transform: translate3d(0, -15px, 0);
            }
            90% {
                transform: translate3d(0,-4px,0);
            }
        }
        .wobble-text {
            position: absolute;
            top: 20%;
            left: 20%;
            color: #fff;
            font-size: 3em;
            animation: wobble 5s infinite;
        }
        @keyframes wobble {
            0%, 100% {
                transform: translateX(0%);
            }
            15% {
                transform: translateX(-30%) rotate(-6deg);
            }
            30% {
                transform: translateX(15%) rotate(6deg);
            }
            45% {
                transform: translateX(-15%) rotate(-3.6deg);
            }
            60% {
                transform: translateX(9%);
            }
            75% {
                transform: translateX(-3%);
            }
        }
        .clockwise-spiral {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #fff;
            transform: rotate(0deg);
            animation: spin 8s infinite linear;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quotes = [
                "To be random is to be free.",
                "The world doesn't make sense, so why should I?",
                "Embrace the chaos.",
                "Keep your dreams alive, even if they don't make sense!",
                "Why choose normal when you can be a multicolor unicorn?"
            ];
            const showRandomQuote = () => {
                const num = Math.floor(Math.random() * quotes.length);
                alert(quotes[num]);
            }
            setInterval(showRandomQuote, 10000);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="bouncy-circle"></div>
        <div class="wobble-text">Randomness Rules!</div>
        <div class="clockwise-spiral"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);
        }

        .circle {
          position: absolute;
          border-radius: 50%;
          opacity: 0.5;
        }

        #game-board {
          position: relative;
          height: 90vh;
          width: 90vw;
          margin: 5vh auto;
          overflow: hidden;
        }

        h1 {
          text-align: center;
          font-family: 'Arial', sans-serif;
          color: white;
          transform: rotateZ(-2deg);
          margin-top: -50px;
        }
    </style>
</head>
<body>
    <h1>#CircleChaos</h1>
    <div id="game-board"></div>

    <script>
        const COLORS = ["#FF6138", "#FFFF9D", "#BEEB9F", "#79BD8F", "#00A388"];

        function getRandomNumber(min, max) {
          return Math.random() * (max - min) + min;
        }

        function createCircle() {
          const circle = document.createElement("div");
          const size = getRandomNumber(20, 100);
          const color = COLORS[Math.floor(Math.random() * COLORS.length)];
          const top = getRandomNumber(0, window.innerHeight - size);
          const left = getRandomNumber(0, window.innerWidth - size);

          circle.classList.add("circle");
          circle.style.backgroundColor = color;
          circle.style.width = `${size}px`;
          circle.style.height = `${size}px`;
          circle.style.top = `${top}px`;
          circle.style.left = `${left}px`;

          return circle;
        }

        function addCircleToGameBoard() {
          const gameBoard = document.getElementById("game-board");
          const circle = createCircle();

          gameBoard.appendChild(circle);

          setTimeout(() => {
            circle.style.transform = `translate(${getRandomNumber(-100, 100)}px, ${getRandomNumber(-100, 100)}px)`;
          }, 30);

          setTimeout(() => {
            gameBoard.removeChild(circle);
          }, 5000);
        }

        setInterval(addCircleToGameBoard, 200);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Whimsical Journey into Pixelland</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #container {
            width: 100vw;
            height: 200vh;
            background: linear-gradient(to bottom, #3498db, #9b59b6);
            position: relative;
        }
        .character {
            width: 100px;
            height: 100px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            cursor: pointer;
            transform: translateX(-50%) translateY(-50%);
        }
        .floating {
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .ground {
            position: absolute;
            width: 100%;
            height: 100px;
            background: #2e2e2e;
            bottom: 0;
        }
        .path {
            position: absolute;
            width: 100%;
            height: 50px;
            background: #d35400;
            bottom: 25px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pixelNarrator" class="character" style="top: 50%; left: 50%;">ðŸ¤–</div>
        <div><img id="floatingCloud" class="floating" src="cloud.png" alt="Cloud" style="top: 20%; left: 70%; width: 150px;"></div>
        <div class="ground"></div>
        <div class="path"></div>
    </div>

    <script>
        const narrator = document.getElementById("pixelNarrator");
        narrator.onclick = function() {
            const words = ["Wow", "Amazing", "Incredible", "Unbelievable", "Fantastic"];
            alert(words[Math.floor(Math.random() * words.length)]);
        };

        window.onload = function() {
            const container = document.getElementById("container");
            for (let i = 0; i < 10; i++) {
                createStar(container);
            }
        };

        function createStar(container) {
            const star = document.createElement('div');
            star.className = 'character';
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.innerHTML = "â­";
            star.style.transform = "scale(" + (Math.random() * 0.5 + 0.5) + ")";
            container.appendChild(star);

            star.onclick = function() {
                this.style.animation = "disappear 1s forwards";
            }
        }

        setInterval(function() {
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 10%)`;
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Universe Explorer</title>
        <style>
            body {
                background-color: #000000;
                color: #ffffff;
                font-family: 'Courier New', Courier, monospace;
            }
            #universe {
                position: relative;
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            .star {
                position: absolute;
                background-color: #ffffff;
                animation: twinkle 2s infinite ease-in-out alternate;
            }
            @keyframes twinkle {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
            #rocket {
                width: 100px;
                height: 200px;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                background: url('path_to_rocket_image');
            }
            #message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none;
                text-align: center;
            }
            #message.show {
                display: block;
            }
            #launch {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                background-color: #ff0000;
                color: #ffffff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="universe"></div>
        <div id="rocket"></div>
        <div id="message">Rocket Launched!</div>
        <button id="launch">Launch</button>
      
        <script>
            const universe = document.getElementById('universe');
            const rocket = document.getElementById('rocket');
            const message = document.getElementById('message');
            const launch = document.getElementById('launch');

            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = Math.random() * 5 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
                universe.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 5000);
            }

            function launchRocket() {
                rocket.style.animation = 'launch 2s ease-in forwards';

                setTimeout(() => {
                    rocket.style.display = 'none';
                    message.classList.add('show');
                }, 2000);
            }

            setInterval(createStar, 100);

            launch.addEventListener('click', launchRocket);
        </script>
    </body>
</html>

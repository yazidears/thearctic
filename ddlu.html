```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Jellyfish Symphony</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #002f4b, #dc4225);
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
        .strange-header {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #00adc3;
        }
        .jellyfish {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff007f 20%, transparent 20%);
            animation: float 6s ease-in-out infinite;
            border-radius: 50%;
        }
        .tentacle {
            position: absolute;
            bottom: -130%;
            height: 150px;
            border-left: 5px solid #ff007f;
            border-right: 3px dashed #ff007f;
            animation: sway 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translatey(0) rotate(0deg); }
            50% { transform: translatey(-20px) rotate(180deg); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        .message-box {
            box-shadow: 0 0 15px #00adc3;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #00adc3;
            background-color: transparent;
            color: #ff007f;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00adc3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="strange-header">Galactic Jellyfish Symphony</div>
    <div id="container"></div>
    <div class="message-box">
        <div id="message">Enjoy the serenity of the cosmic dance.</div>
        <button onclick="spawnJellyfish()">More Jellyfish!</button>
    </div>
    <script>
        const container = document.getElementById('container');
        const colors = ['#ff007f', '#00adc3', '#fff700'];
        const createJellyfish = () => {
            const jellyfish = document.createElement('div');
            jellyfish.classList.add('jellyfish');
            const left = Math.random() * window.innerWidth;
            const top = Math.random() * window.innerHeight;
            jellyfish.style.left = `${left}px`;
            jellyfish.style.top = `${top}px`;
            jellyfish.style.animationDelay = `${Math.random() * 5}s`;
            jellyfish.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 5; i++) {
                const tentacle = document.createElement('div');
                tentacle.classList.add('tentacle');
                tentacle.style.left = `${i * 20}px`;
                jellyfish.appendChild(tentacle);
            }
            container.appendChild(jellyfish);
        };
        const spawnJellyfish = () => {
            for (let i = 0; i < 5; i++) {
                createJellyfish();
            }
        };
        spawnJellyfish();
    </script>
</body>
</html>
```

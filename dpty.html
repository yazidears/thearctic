<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizarre Bazaar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            -webkit-user-select: none;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #crazy-button {
            position: absolute;
            bottom: 50px;
            right: 50px;
            padding: 10px 20px;
            background-color: #e91e63;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        #crazy-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            text-shadow: 0 0 10px #e91e63;
            animation: colorchange 3s infinite;
        }
        @keyframes colorchange {
            0% { color: #e91e63; }
            33% { color: #673ab7; }
            66% { color: #03a9f4; }
            100% { color: #e91e63; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="crazy-text">Bizarro World</div>
    <button id="crazy-button">Go Crazy!</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function randomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 200; i++) {
                ctx.beginPath();
                ctx.arc(randomInt(canvas.width), randomInt(canvas.height), randomInt(30), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${randomInt(255)}, ${randomInt(255)}, ${randomInt(255)}, ${Math.random() * 0.5})`;
                ctx.fill();
            }
        }

        setInterval(draw, 200);

        const crazyButton = document.getElementById('crazy-button');
        crazyButton.addEventListener('click', () => {
            let colors = ['#e91e63', '#f44336', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4'];
            crazyButton.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            crazyButton.style.transform = `rotate(${Math.random() * 360}deg)`;
            canvas.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enchanted Forest Adventure</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; background: #282c34; color: #f5f5f5; font-family: 'Courier New', Courier, monospace; }
  #forest { width: 100vw; height: 100vh; background: linear-gradient(90deg, #0f5132, #1d6025); position: relative; display: flex; justify-content: center; align-items: center; }
  .tree { width: 80px; height: 250px; background: #504F4E; position: absolute; bottom: 0; }
  .leaves { width: 120px; height: 120px; background: green; border-radius: 50%; position: absolute; top: -70px; left: -20px; transition: transform 0.5s, opacity 0.5s; }
  #character { width: 60px; height: 60px; background: radial-gradient(circle at 30px 30px, #ddb439, #7B581E); border-radius: 30px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: top 0.5s, left 0.5s; }
  #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; color: #fff; text-align: center; }
  #closeBtn { background: #ff6565; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; margin-top: 20px; }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const character = document.getElementById('character');
    const modal = document.getElementById('modal');
    const forest = document.getElementById('forest');
    const leaves = document.querySelectorAll('.leaves');

    document.addEventListener('keydown', function(event) {
      const style = window.getComputedStyle(character);
      const top = parseInt(style.top);
      const left = parseInt(style.left);

      switch (event.key) {
        case 'ArrowUp':
          character.style.top = (top - 10) + 'px';
          break;
        case 'ArrowDown':
          character.style.top = (top + 10) + 'px';
          break;
        case 'ArrowLeft':
          character.style.left = (left - 10) + 'px';
          break;
        case 'ArrowRight':
          character.style.left = (left + 10) + 'px';
          break;
        case 'Enter':
          modal.style.display = 'flex';
          break;
      }

      leaves.forEach(leaf => {
        leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
        leaf.style.opacity = Math.random();
      });
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
      modal.style.display = 'none';
    });
  });
</script>
</head>
<body>
<div id="forest">
  <div id="character"></div>
  <div class="tree" style="left:50px;"><div class="leaves"></div></div>
  <div class="tree" style="right:100px;"><div class="leaves"></div></div>
  <div class="tree" style="left:300px;"><div class="leaves"></div></div>
  <div class="tree" style="right:200px;"><div class="leaves"></div></div>
  <div class="tree" style="left:600px;"><div class="leaves"></div></div>
</div>
<div id="modal">
  <h1>Congratulations, Adventurer!</h1>
  <p>You've discovered a hidden part of the enchanted forest!</p>
  <button id="closeBtn">Go back to adventure</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Enchanted Kaleidoscope Forest</title>
<style>
  body, html { margin: 0; padding: 0; overflow: hidden; background: #222; }
  canvas { display: block; position: absolute; z-index: -1; }
  #content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #f3c; text-align: center; font-family: 'Courier New', monospace; }
  .button { background: #444; border: 2px solid #f3c; padding: 10px 20px; color: #f3c; cursor: pointer; }
  .button:hover { background: #666; }
  #portal { display: none; }
</style>
</head>
<body>
<canvas id="kaleidoscope"></canvas>
<div id="content">
  <h1>Welcome to the Enchanted Kaleidoscope Forest</h1>
  <p>Explore the mysterious patterns and see what lies beyond...</p>
  <div class="button" onclick="openPortal()">Open the Portal</div>
  <div id="portal">
    <h2>The Portal has appeared!</h2>
    <p>Step once more to cross into a realm of perpetual magic.</p>
    <div class="button" onclick="enterRealm()">Enter the Realm</div>
  </div>
</div>
<script>
  const canvas = document.getElementById('kaleidoscope');
  const ctx = canvas.getContext('2d');
  let width, height, angle = 0;
  
  function resizeCanvas() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  
  function draw() {
    angle += 0.01;
    ctx.clearRect(0, 0, width, height);
    for (let i = 0; i < 360; i += 10) {
      ctx.save();
      ctx.translate(width / 2, height / 2);
      ctx.rotate((i + angle) * Math.PI / 180);
      ctx.fillStyle = `hsl(${i}, 100%, 50%)`;
      ctx.fillRect(-10, -10, 100, 20);
      ctx.restore();
    }
    requestAnimationFrame(draw);
  }
  
  function openPortal() {
    document.getElementById('portal').style.display = 'block';
    setTimeout(() => { document.getElementById('portal').style.display = 'none'; }, 10000);
  }
  
  function enterRealm() {
    alert("You have stepped into the realm of endless magic. Enjoy the journey!");
    location.reload();
  }
  
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  draw();
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Magic Orb</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
        }

        .orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right, #8a2be2, #4b0082);
            position: relative;
            animation: pulsate 2s infinite;
        }

        .orb:before,
        .orb:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            top: 0;
            left: 0;
        }

        .orb:before {
            -webkit-filter: blur(50px);
            filter: blur(50px);
        }

        .orb:after {
            -webkit-filter: blur(30px);
            filter: blur(30px);
        }

        @keyframes pulsate {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 5px #8a2be2, 0 0 25px #8a2be2, 0 0 50px #8a2be2, 0 0 200px #8a2be2;
            }

            50% {
                transform: scale(1);
                box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 40px #8a2be2, 0 0 400px #8a2be2;
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 5px #8a2be2, 0 0 25px #8a2be2, 0 0 50px #8a2be2, 0 0 200px #8a2be2;
            }
        }
    </style>
</head>

<body>

    <div class="orb"></div>

</body>

<script>
    //When clicked, randomize the colors of the orb and shadow
    const orb = document.querySelector('.orb');
    orb.addEventListener('click', () => {
        const color1 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        const color2 = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        orb.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
    });
</script>

</html>

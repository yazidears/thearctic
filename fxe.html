<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unpredictable Universe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2e003e;
            overflow: hidden;
        }
        .sky {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
            z-index: 1;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            mix-blend-mode: screen;
            opacity: 0.9;
            animation: twinkle 1s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #e66465, #9198e5);
            animation: orbit infinite linear;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
        .planet1 { animation-duration: 10s; }
        .planet2 { animation-duration: 12s; }
        .planet3 { animation-duration: 15s; }
        @keyframes orbit {
            from { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            to { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }
        .center-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        #mothership {
            position: absolute;
            width: 80px;
            top: calc(50% - 40px);
            left: calc(50% - 40px);
            z-index: 5;
            animation: moveMothership infinite 4s alternate;
        }
        @keyframes moveMothership {
            from { transform: translateX(-50px) translateY(-50px); }
            to { transform: translateX(50px) translateY(50px); }
        }
        .comet {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;
            border-bottom: 40px solid white;
            mix-blend-mode: screen;
            animation: fly-by infinite linear;
        }
        .comet1 { animation-duration: 8s; }
        .comet2 { animation-duration: 12s; }
        .comet3 { animation-duration: 16s; }
        @keyframes fly-by {
            from { transform: translateX(-10%) translateY(0); }
            to { transform: translateX(110%) translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="center-orbit"></div>
    <img id="mothership" src="https://i.imgur.com/GJwKtVc.png" alt="Mothership">
    <div class="planet planet1" style="left: 20%; top: 30%;"></div>
    <div class="planet planet2" style="left: 60%; top: 70%;"></div>
    <div class="planet planet3" style="left: 80%; top: 20%;"></div>
    <div class="comet comet1" style="left: 0; top: 15%;"></div>
    <div class="comet comet2" style="left: 10%; top: 30%;"></div>
    <div class="comet comet3" style="left: 0; top: 60%;"></div>
    <script>
        function createStar() {
            const starSize = Math.random() * 3;
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${starSize}px`;
            star.style.height = `${starSize}px`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 2 + 2}s`;
            document.body.appendChild(star);
        }
        for (let i = 0; i < 150; i++) {
            createStar();
        }
    </script>
</body>
</html>

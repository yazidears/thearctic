<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enigmatic Garden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #9f5f80, #f3d1f4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #garden {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ff00ff, #800080);
            border-radius: 50%;
            opacity: 0.7;
            cursor: pointer;
            transition: transform 0.6s ease-in-out;
        }
        .flower:hover {
            transform: rotateY(180deg);
        }
        .petal {
            position: absolute;
            width: 50px;
            height: 12px;
            background: #ff7ff7;
            border-radius: 50px;
        }
        .petal1 { transform: rotate(0deg) translateX(25px); }
        .petal2 { transform: rotate(72deg) translateX(25px); }
        .petal3 { transform: rotate(144deg) translateX(25px); }
        .petal4 { transform: rotate(216deg) translateX(25px); }
        .petal5 { transform: rotate(288deg) translateX(25px); }
        #sun {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffdd00, #ff9900);
            border-radius: 50%;
            box-shadow: 0 0 50px 20px #ffaa00, 0 0 100px 40px #ff9900;
            z-index: 10;
        }
        #sky {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to bottom, #87cefa, #87ceeb);
            opacity: 0.6;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div id="sky"></div>
    <div id="sun"></div>
    <div id="garden"></div>
    <script>
        const garden = document.getElementById('garden');
        const sky = document.getElementById('sky');
        
        for (let i = 0; i < 100; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.top = Math.random() * 100 + 'vh';
            flower.style.left = Math.random() * 100 + 'vw';

            for (let j = 1; j <= 5; j++) {
                const petal = document.createElement('div');
                petal.className = 'petal' + j;
                flower.appendChild(petal);
            }
            flower.addEventListener('click', () => {
                if (sky.style.opacity == 0.6) {
                    sky.style.opacity = 1;
                } else {
                    sky.style.opacity = 0.6;
                }
            });

            garden.appendChild(flower);
        }

        let angle = 0;
        const sun = document.getElementById('sun');
        setInterval(() => {
            angle += 0.1;
            sun.style.transform = 'translateX(-50%) translateY(' + (Math.sin(angle) * 100) + 'px) rotate(' + angle * 20 + 'deg)';
        }, 50);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Alien World</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 50px;}
    #alien { width: 100px; height: 200px; margin: 50px auto; animation: spin 2s infinite linear; }
    #alien svg { width: 100%; height: 100%; fill: #0f0;}
    @keyframes spin { to { transform: rotate(1turn);} }
    #dialogue { font-size: 24px; }
    .bubble { animation: pop 1s ease-out; }
    @keyframes pop { 0% { opacity: 0; transform: scale(.5); } }
  </style>
</head>
<body>
  <div id="alien">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="16" x2="12" y2="12"></line>
      <line x1="12" y1="8" x2="12" y2="8"></line>
    </svg>
    <h2>Welcome to Planet Code!</h2>
  </div>
  <div id="dialogue"></div>
  <script>
    var dialogue = [
      "Hello, Earthling!",
      "Welcome to Planet of Code.",
      "Here, we speak in JavaScript.",
    ];
    var i = 0;
    setInterval(function() {
      if (i >= dialogue.length) return;
      var bubble = document.createElement('p');
      bubble.textContent = dialogue[i++];
      bubble.classList.add('bubble');
      var d = document.getElementById('dialogue');
      d.appendChild(bubble);
      setTimeout(function() {
        d.removeChild(bubble);
      }, 5000);
    }, 5000);
  </script>
</body>
</html>

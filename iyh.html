<body>
    <div id="universe"></div>
    <div id="console"></div>
    <script>
        const universe = document.getElementById('universe');
        const consoleBox = document.getElementById('console');
        const antCount = 20;
        const starCount = 100;
        const messages = [
            'Tip: Click on the ants to see what happens!',
            'Did you know? Ants can carry up to 50 times their body weight!',
            'Galactic Fact: The universe is 13.8 billion years old!',
            'Cosmic Hint: Look for patterns in chaos.'
        ];
        
        function createAnts() {
            for (let i = 0; i < antCount; i++) {
                const ant = document.createElement('div');
                ant.className = 'ant';
                moveAnt(ant);
                ant.onclick = () => showMessage(messages[Math.floor(Math.random() * messages.length)]);
                universe.appendChild(ant);
            }
        }

        function moveAnt(ant) {
            const x = Math.random() * universe.offsetWidth;
            const y = Math.random() * universe.offsetHeight;
            ant.style.left = `${x}px`;
            ant.style.top = `${y}px`;
            setTimeout(() => moveAnt(ant), (5000 + Math.random() * 5000));
        }

        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                universe.appendChild(star);
            }
        }

        function showMessage(message) {
            clearConsole();
            consoleBox.style.display = 'block';
            consoleBox.innerHTML = message;
            setTimeout(hideConsole, 5000);
        }

        function clearConsole() {
            consoleBox.innerHTML = '';
        }

        function hideConsole() {
            consoleBox.style.display = 'none';
        }

        createAnts();
        createStars();
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
  <title>Wacky Weather Land</title> 
  <style>
    body {
      background: linear-gradient(to right, #c31432, #240b36); 
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center; 
      color: white; 
      padding: 20px;
    }
    .rain {
      position: absolute; 
      bottom: 100%; 
      animation: fall linear infinite; 
      background: #cacfd2;
    }
    .rain:nth-child(1) {
      left: 1%; 
      animation-duration: 6s;
      height: 70px;
      width: 2px;
    }
    .rain:nth-child(2) {
      left: 14%;
      animation-duration: 3s;
      height: 90px;
      width: 2px;
    }
    .rain:nth-child(3) {
      left: 37%; 
      animation-duration: 5s;
      height: 80px;
      width: 2px;
    }
    @keyframes fall {
      0% { bottom: 100%; }
      100% { bottom: 0; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Wacky Weather Land</h1>
    <p>Refresh the site to experience the random weather phenomenon!</p>
  </div>
  <div class="rain"></div>
  <div class="rain"></div>
  <div class="rain"></div>

  <script>
    let weatherTypes = ['rain','snow','sunshine','wind'];
    let currentWeatherType = weatherTypes[Math.floor(Math.random()*weatherTypes.length)];

    if (currentWeatherType === 'rain') {
      let raindropCount = 100;
      for (let i = 0; i < raindropCount; i++) {
        let raindrop = document.createElement('div');
        raindrop.className = 'rain';
        document.body.appendChild(raindrop);
      }
    }
    else if (currentWeatherType === 'snow') { 
      window.addEventListener('load', snowFall, false);
      function snowFall() {
        let snowflakeCount = 200;
        for (let i = 1; i <= snowflakeCount; i++) {
          document.body.innerHTML += '<div id="flake-' + i + '" class="snow"></div>';
          document.getElementById('flake-' + i).style.top = Math.random() * (window.innerHeight - 100) + 'px';
          document.getElementById('flake-' + i).style.left = Math.random() * window.innerWidth + 'px';
          document.getElementById('flake-' + i).style.webkitAnimationDuration = 
          + Math.random() * (20 - 10 + 1) + 10 + 's';
          document.getElementById('flake-' + i).style.webkitAnimationDelay = Math.random() * (0 - 0.5 + 0.3) + 0.5 + 's';
        }
      } 
    }
    else if (currentWeatherType === 'sunshine') {
      let sun = document.createElement('div');
      sun.className = 'sun';
      document.body.appendChild(sun);
    }
    else if (currentWeatherType === 'wind') {
      let windLines = 50;
      for (let i = 0; i < windLines; i++) {
        let wind = document.createElement('div');
        wind.className = 'wind';
        document.body.appendChild(wind);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Bubble Garden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
        .bubble {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            animation: float 10s linear infinite;
        }
        .bubble::after {
            content: '';
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            filter: blur(3px);
            opacity: 0.7;
        }
        .message {
            font-size: 2em;
            position: relative;
            z-index: 2;
            animation: pulse 2s infinite;
        }
        .interactive-board {
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        @keyframes pulse {
            0% { transform: scale(1); color: #fff; }
            50% { transform: scale(1.1); color: #ff0; }
            100% { transform: scale(1); color: #fff; }
        }
    </style>
</head>
<body>
    <div class="message">Catch the Essence of Tranquility</div>
    <div class="interactive-board">
        <p align="left" style="margin: 0; padding: 0;">Instructions:</p>
        Press bubbles to unleash soothing sounds and reveal messages of wisdom.
    </div>
    <script>
        const createBubble = () => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            document.body.appendChild(bubble);
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.width = bubble.style.height = Math.random() * 20 + 40 + 'px';
            bubble.style.animationDuration = Math.random() * 10 + 5 + 's';
            bubble.onclick = () => {
                bubble.remove();
                playSound();
                showWisdomMessage();
            };
        };

        const playSound = () => {
            const sound = new Audio('https://www.soundjay.com/button/sounds/button-27.mp3');
            sound.play();
        };

        const showWisdomMessage = () => {
            const messages = [
                "Patience is a virtue.",
                "Every day is a second chance.",
                "Life begins at the end of your comfort zone.",
                "Happiness is a journey, not a destination.",
                "Do something today that your future self will thank you for."
            ];
            const wisdom = document.createElement('div');
            wisdom.style.position = 'absolute';
            wisdom.style.bottom = '40vh';
            wisdom.style.width = '100%';
            wisdom.style.textAlign = 'center';
            wisdom.style.fontSize = '1.5em';
            wisdom.style.animation = 'fadeOut 3s forwards';
            wisdom.innerText = messages[Math.floor(Math.random() * messages.length)];
            document.body.appendChild(wisdom);
            setTimeout(() => wisdom.remove(), 3000);
        };

        const createBubbles = () => {
            for (let i = 0; i < 30; i++) {
                createBubble();
            }
        };

        createBubbles();
    </script>
</body>
</html>

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Jellyfish Chronicles</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #011936, #1C7293);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #jellyfish-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .jellyfish {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffffff, #92a8d1);
            width: 60px;
            height: 60px;
            box-shadow: 0 0 15px rgba(255,255,255,0.7);
            animation: float infinite;
        }
        .bubble {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: rise infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);}
            50% {transform: translateY(-30px);}
            100% {transform: translateY(0);}
        }
        @keyframes rise {
            0% {bottom: 0; opacity: 0.8;}
            100% {bottom: 80vh; opacity: 0;}
        }
    </style>
</head>
<body>
    <div id="jellyfish-container"></div>
    <script>
        const container = document.getElementById('jellyfish-container');

        function createJellyfish() {
            const jellyfish = document.createElement('div');
            jellyfish.classList.add('jellyfish');
            jellyfish.style.left = Math.random() * 80 + 'vw';
            jellyfish.style.animationDuration = 2 + Math.random() * 3 + 's';
            container.appendChild(jellyfish);
            setTimeout(() => container.removeChild(jellyfish), 5000);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = Math.random() * 80 + 'vw';
            bubble.style.width = bubble.style.height = Math.random() * 15 + 5 + 'px';
            bubble.style.animationDuration = 3 + Math.random() * 3 + 's';
            container.appendChild(bubble);
            setTimeout(() => container.removeChild(bubble), 6000);
        }
        
        setInterval(createJellyfish, 1000);
        setInterval(createBubble, 500);

        const colors = ['#f7cac9', '#ff6f61', '#6b5b95', '#b565a7', '#88b04b', '#f7cac9'];
        
        function changeBackgroundColor() {
            let colorIndex = Math.floor(Math.random() * colors.length);
            document.body.style.background = `linear-gradient(to bottom, ${colors[colorIndex]}, #1C7293)`;
        }
        
        setInterval(changeBackgroundColor, 5000);
    </script>
</body>
</html>
```

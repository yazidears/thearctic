<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Mechanical Orchard</title>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;
            font-family: 'Courier New', Courier, monospace; background-color: #282a36;
            color: #f8f8f2; display: flex; justify-content: center; align-items: center;
        }
        #orchard {
            width: 80vw; height: 80vh; border: 5px solid #f8f8f2; 
            position: relative; overflow: hidden; box-shadow: 0 0 20px #6272a4;
        }
        .tree {
            width: 10%; height: auto; position: absolute; bottom: 0;
            animation: grow 5s infinite alternate;
        }
        .fruit {
            width: 20px; height: 20px; background-color: #f1fa8c;
            border-radius: 50%; position: absolute; top: 20%; left: 50%;
            transform: translateX(-50%); animation: bobble 2s infinite;
        }
        @keyframes grow {
            0% { transform: scaleY(0.5) translate(0, 10%) }
            100% { transform: scaleY(1) translate(0, 0) }
        }
        @keyframes bobble {
            0%, 100% { transform: translateY(-10%) translateX(-50%) }
            50% { transform: translateY(10%) translateX(-50%) }
        }
    </style>
</head>
<body>
    <div id="orchard">
        <img src="https://via.placeholder.com/100?text=Tree" class="tree" style="left: 10%;" />
        <img src="https://via.placeholder.com/100?text=Tree" class="tree" style="left: 30%;" />
        <img src="https://via.placeholder.com/100?text=Tree" class="tree" style="left: 50%;" />
        <img src="https://via.placeholder.com/100?text=Tree" class="tree" style="left: 70%;" />
        <img src="https://via.placeholder.com/100?text=Tree" class="tree" style="left: 90%;" />
        <div class="fruit" style="left: 70%;"></div>
    </div>
    <script>
        let orchard = document.getElementById('orchard');
        setInterval(() => {
            let fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.style.left = (10 + Math.random() * 80) + '%';
            orchard.appendChild(fruit);
            setTimeout(() => { orchard.removeChild(fruit); }, 4000);
        }, 1000);

        document.body.addEventListener('click', function(event) {
            let clickX = event.clientX;
            let clickY = event.clientY;
            let sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.backgroundColor = '#ff79c6';
            sparkle.style.borderRadius = '50%';
            sparkle.style.left = clickX + 'px';
            sparkle.style.top = clickY + 'px';
            sparkle.style.animation = 'sparkleAnim 0.5s forwards';
            document.body.appendChild(sparkle);
            setTimeout(() => { document.body.removeChild(sparkle); }, 500);
        });

        let css = document.createElement('style');
        css.type = 'text/css';
        css.innerHTML = `
            @keyframes sparkleAnim {
                0% {transform: scale(1); opacity: 1;}
                100% {transform: scale(3); opacity: 0;}
            }
        `;
        document.body.appendChild(css);
    </script>
</body>
</html>

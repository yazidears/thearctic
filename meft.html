<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whimsical Whirl of Weirdness</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1d;
            color: #ffffff;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #0b6623, #064c15);
        }
        #whirl {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(at 50% 50%, #e63946, #f1faee, #a8dadc, #457b9d, #1d3557, #e63946);
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #interaction-zone {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }
        #forest {
            position: absolute;
            width: 500px;
            height: 500px;
            overflow: hidden;
            pointer-events: none;
        }
        .tree {
            position: absolute;
            bottom: 0;
            width: 5px;
            height: 150px;
            background: #006400;
            transition: height 0.2s;
        }
        .tree::before {
            content: '';
            position: absolute;
            top: -25px;
            left: -22px;
            width: 50px;
            height: 50px;
            background: #228B22;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="whirl"></div>
    <div id="interaction-zone">Click the Whirl!</div>
    <div id="forest"></div>
    <script>
        const zone = document.getElementById("interaction-zone");
        const forest = document.getElementById("forest");
        
        function createTree() {
            const tree = document.createElement("div");
            tree.className = "tree";
            tree.style.left = `${Math.random() * 450}px`;
            tree.style.height = `${Math.random() * 80 + 100}px`;
            forest.appendChild(tree);
            setTimeout(() => {
                tree.style.height = `${Math.random() * 80 + 100}px`;
            }, 100);
        }
        
        function randomizeBackground() {
            const colors = ['#e63946', '#f1faee', '#a8dadc', '#457b9d', '#1d3557', '#f2b880', '#e63946'];
            document.getElementById("whirl").style.background = `conic-gradient(at 50% 50%, ${colors.join(', ')})`;
        }
        
        zone.addEventListener("click", () => {
            createTree();
            randomizeBackground();
        });
        
        setInterval(() => {
            const trees = document.querySelectorAll(".tree");
            trees.forEach(tree => {
                tree.style.height = `${Math.random() * 80 + 100}px`;
            });
        }, 2000);
        
        for (let i = 0; i < 10; i++) {
            createTree();
        }
    </script>
</body>
</html>

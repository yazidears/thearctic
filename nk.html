<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Dream Machine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #6122e3, #8dd1f9);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
        }
        #animationArea {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .floatingObject {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: floaty 8s linear infinite;
        }
        @keyframes floaty {
            0% { transform: translateY(0) }
            100% { transform: translateY(-100vh) }
        }
        #interactiveCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        #messageBox {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 0 10px #333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="animationArea"></div>
    <div id="interactiveCircle" onclick="revealMessage()">Click Me!</div>
    <div id="messageBox">Welcome to the Whimsical Dream Machine!</div>

    <script>
        function createFloatingObjects(num) {
            for (let i = 0; i < num; i++) {
                let obj = document.createElement('div');
                obj.className = 'floatingObject';
                obj.style.left = Math.random() * 100 + 'vw';
                obj.style.animationDelay = Math.random() * 8 + 's';
                document.getElementById('animationArea').appendChild(obj);
            }
        }
        function revealMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
        }
        createFloatingObjects(100);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Jelly Breathalyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .jelly {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            animation: jiggle 2s infinite;
            margin: 0 auto;
        }
        .jelly::before {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 40px;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 4s infinite;
        }
        @keyframes jiggle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .instructions {
            margin: 20px;
            font-size: 1.2em;
        }
        .start-btn {
            background-color: #ff7eb3;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .start-btn:hover {
            background-color: #ff91c1;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jelly"></div>
        <div class="instructions">Breathe on the jelly and test your quantum state!</div>
        <button class="start-btn" onclick="testBreath()">Start Test</button>
        <div id="result"></div>
    </div>

    <script>
        function generateBubbles() {
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                let size = Math.random() * 20 + 10;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.top = Math.random() * 100 + 'vh';
                bubble.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(bubble);
                
                bubble.addEventListener('animationiteration', () => {
                    bubble.style.left = Math.random() * 100 + 'vw';
                    bubble.style.top = '100vh';
                    bubble.style.animationDuration = Math.random() * 3 + 2 + 's';
                });
            }
        }

        function testBreath() {
            const states = ["Entangled", "Superposition", "Collapsed", "Randomized"];
            let result = states[Math.floor(Math.random() * states.length)];
            document.getElementById('result').innerText = "Your Quantum State: " + result;
            document.querySelector('.instructions').innerText = "Re-bubble for another state!";
        }

        generateBubbles();
    </script>
</body>
</html>

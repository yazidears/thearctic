<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surreal Interactive Garden</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1E3A5F, #1E5F3A);
        }
        #pond {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 200px;
            background: radial-gradient(circle, #1E90FF, #1E3A5F);
            border-radius: 50%/10%;
            transform: rotate(2deg);
            animation: rippleEffect 5s infinite;
        }
        @keyframes rippleEffect {
            0%,100% {transform: rotate(2deg);}
            50% {transform: rotate(3deg);}
        }
        .cloud {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
        }
        .cloud1 {top: 50px; left: 10%; width: 120px; height: 60px; animation: float1 12s infinite;}
        .cloud2 {top: 70px; left: 50%; width: 180px; height: 80px; animation: float2 14s infinite;}
        .cloud3 {top: 40px; left: 80%; width: 100px; height: 50px; animation: float3 15s infinite;}
        @keyframes float1 {
            0% {transform: translateX(0);}
            50% {transform: translateX(-20px) translateY(5px);}
            100% {transform: translateX(0);}
        }
        @keyframes float2 {
            0% {transform: translateX(0);}
            50% {transform: translateX(30px) translateY(-10px);}
            100% {transform: translateX(0);}
        }
        @keyframes float3 {
            0% {transform: translateX(0);}
            50% {transform: translateX(-15px) translateY(10px);}
            100% {transform: translateX(0);}
        }
        #tree {
            position: absolute;
            bottom: 50px;
            left: 20px;
            width: 100px;
            height: 200px;
            background: linear-gradient(to top, #8B4513, #A0522D);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
        }
        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #228B22;
            border-radius: 50%;
            cursor: pointer;
        }
        #worm {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 20px;
            height: 100px;
            background: #D2691E;
            border-radius: 10px;
            animation: wiggle 2s infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0) translateY(0);}
            50% { transform: rotate(-10deg) translateY(-10px);}
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let tree = document.getElementById('tree');
            for (let i = 0; i < 10; i++) {
                let leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 60 + 20}px`;
                leaf.style.top = `${Math.random() * 100}px`;
                leaf.onclick = function () {
                    leaf.style.transform = 'scale(0)';
                    setTimeout(() => leaf.remove(), 1000);
                };
                leaf.onmouseenter = function () {
                    leaf.style.background = 'gold';
                };
                leaf.onmouseleave = function () {
                    leaf.style.background = '#228B22';
                };
                tree.appendChild(leaf);
            }
        });
    </script>
</head>
<body>
    <div id="pond"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div id="tree"></div>
    <div id="worm"></div>
</body>
</html>

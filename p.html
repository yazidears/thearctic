<!DOCTYPE html>
<html>
<head>
    <title>Mysterious Landscape</title>
    <style>
        body {
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGXRFWHRTb2Z0d2FyZQBQTkdweGlmLmNvbWzCCQAAABhJREFUeNpiYIQDBh9Ew0AUwkgUBRnlyqhGkVoAAgwAY/gP1Hjc4QAAAABJRU5ErkJggg==) repeat;
            opacity: 0.2;
            z-index: 1;
        }
        #sun {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: sunRise 10s linear infinite;
            z-index: 2;
        }
        @keyframes sunRise {
            0% {bottom: 0;}
            50% {bottom: 90vh;}
            100% {bottom: 0;}
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="sun"></div>
    <script>
        function createMountainRange(mountainAmount, height, color) {
            let range = document.createElement('div');
            range.style.height = `${height}px`;
            range.style.background = color;
            range.style.position = "absolute";
            range.style.bottom = "0";
            range.style.width = "100%";
            range.style.zIndex = "0";
            for(let i = 0; i < mountainAmount; i++) {
                let mountainWidth = (Math.random() * window.innerWidth);
                let mountain = document.createElement('div');
                mountain.style.position = "absolute";
                mountain.style.background = color;
                mountain.style.width = `${mountainWidth}px`;
                mountain.style.height = `${height + (Math.random() * 300)}px`;
                mountain.style.left = `${(Math.random() * window.innerWidth) - mountainWidth}px`;
                mountain.style.transform = "rotate(35deg)";
                mountain.style.bottom = "0";
                mountain.style.zIndex = "0";
                range.appendChild(mountain);
            }
            document.body.appendChild(range);
        }

        window.onload = function() {
            createMountainRange(10, window.innerHeight - 100, 'rgba(120,100,50,0.5)');
            createMountainRange(15, window.innerHeight - 300, 'rgba(120,100,50,0.5)');
            createMountainRange(20, window.innerHeight - 500, 'rgba(40,40,40,0.5)');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mythical Realm of Oddities</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(130deg, #283c86, #45a247);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .oddities-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            overflow: hidden;
        }
        .oddity {
            position: absolute;
            width: 20vmin;
            height: 20vmin;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.1) 70%);
            border-radius: 50%;
            animation: oddity-move 10s infinite ease-in-out;
        }
        @keyframes oddity-move {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(80vmin, -60vmin) scale(1.2) rotate(45deg); }
            50% { transform: translate(-50vmin, 40vmin) scale(0.8) rotate(-30deg); }
            75% { transform: translate(60vmin, 80vmin) scale(1.1) rotate(15deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }
        #mystery-box {
            position: relative;
            width: 150px;
            height: 150px;
            background: #ffbb00;
            border: 5px dashed #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #secret-message {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #ffbb00;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="oddities-container">
        <div class="oddity"></div>
        <div class="oddity"></div>
        <div class="oddity"></div>
        <div class="oddity"></div>
        <div id="mystery-box">
            Click Me!
            <div id="secret-message">
                You have discovered the labyrinth's secret message. >:D
            </div>
        </div>
    </div>
    <script>
        document.getElementById('mystery-box').addEventListener('click', function() {
            const message = document.getElementById('secret-message');
            message.style.display = message.style.display === 'none' || message.style.display === '' ? 'block' : 'none';
        });

        (function createOddities() {
            const container = document.querySelector('.oddities-container');
            for(let i = 0; i < 8; i++) {
                const oddity = document.createElement('div');
                oddity.className = 'oddity';
                oddity.style.left = Math.random() * 100 + 'vw';
                oddity.style.top = Math.random() * 100 + 'vh';
                container.appendChild(oddity);
            }
        })();
    </script>
</body>
</html>

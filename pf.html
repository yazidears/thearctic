<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whimsical Cloud Adventure</title>
</head>
<body style="margin:0; overflow:hidden; background:linear-gradient(to bottom, #a1c4fd, #c2e9fb); color:#333; font-family:sans-serif;">
    <div id="sky" style="position:absolute; width:100%; height:100%;">
        <div id="balloon" style="position:absolute; width:80px; height:100px; background:#ff6f69; border-radius:50% 50% 50% 50%; overflow:hidden; top:100%; left:calc(50% - 40px); animation:fly 10s infinite;">
            <div style="position:absolute; width:80px; height:20px; background:#ffcc5c; bottom:-20px; left:0;"></div>
        </div>
        <div id="clouds"></div>
    </div>
    <audio id="wind-sound" src="https://www.soundjay.com/nature/wind-01.mp3" loop autoplay></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const skyWidth = window.innerWidth;
            const skyHeight = window.innerHeight;
            const cloudCount = 5;
            const wind = document.getElementById('wind-sound');
            wind.volume = 0.2;
            
            for(let i = 0; i < cloudCount; i++) {
                createCloud(Math.random() * skyWidth, Math.random() * skyHeight);
            }
            
            function createCloud(x, y) {
                const cloud = document.createElement('div');
                cloud.style.position = 'absolute';
                cloud.style.width = `${Math.random() * 200 + 100}px`;
                cloud.style.height = '60px';
                cloud.style.borderRadius = '50%';
                cloud.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                cloud.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.1)';
                cloud.style.left = `${x}px`;
                cloud.style.top = `${y}px`;
                cloud.style.animation = `moveClouds ${Math.random() * 10 + 10}s linear infinite`;
                document.getElementById('sky').appendChild(cloud);
            }
            
            document.getElementById('balloon').addEventListener('click', () => {
                window.alert("You're on a whimsical journey!");
            });
            
            window.addEventListener('resize', () => {
                updateLayout();
            });
            
            function updateLayout() {
                const currentSkyHeight = window.innerHeight;
                const currentSkyWidth = window.innerWidth;
                document.getElementById('sky').style.height = `${currentSkyHeight}px`;
                document.getElementById('sky').style.width = `${currentSkyWidth}px`;
            }
        });

    </script>
    <style>
        @keyframes fly {
            0% { bottom: -100px; }
            50% { bottom: 110%; }
            100% { bottom: -100px; }
        }
        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-2000px); }
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Kaleidoscope Experience</title>
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }
        #container {
            position: relative;
            width: 80vw;
            height: 80vh;
            border: 2px solid white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
        .shape {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 5s infinite;
            mix-blend-mode: overlay;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');

        function createUniqueShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            const size = `${Math.random() * 5 + 3}rem`;
            shape.style.width = size;
            shape.style.height = size;
            shape.style.borderRadius = `${Math.random() * 50 + 20}%`;
            shape.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            shape.style.top = `${Math.random() * 100}%`;
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.animationDuration = `${Math.random() * 5 + 5}s`;
            container.appendChild(shape);
        }

        for(let i = 0; i < 50; i++) {
            createUniqueShape();
        }

        container.addEventListener('click', () => {
            container.innerHTML = "";
            for(let i = 0; i < 50; i++) {
                createUniqueShape();
            }
        });

        function addMysticalSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/a-tiny-mystical-bell.mp3');
            audio.play();
        }

        container.addEventListener('mousemove', addMysticalSound);
    </script>
</body>
</html>

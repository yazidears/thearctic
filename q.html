<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavern of Echoes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background: #1b262c;
            color: #bbe1fa;
        }
        #cavern {
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }
        .stalactite {
            position: absolute;
            background: linear-gradient(to bottom, #0f4c75, #3282b8);
            border-radius: 5px;
            animation: drip 5s infinite;
        }
        @keyframes drip {
            0% { height: 10px; top: 0; }
            50% { height: 80px; }
            100% { height: 10px; top: calc(100vh - 10px); }
        }
        #echoButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: #bbe1fa;
            color: #1b262c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        #echoButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        #echoMessage {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="cavern"></div>
    <button id="echoButton">Echo!</button>
    <div id="echoMessage"></div>
    <script>
        const cavern = document.getElementById('cavern');
        const echoButton = document.getElementById('echoButton');
        const echoMessage = document.getElementById('echoMessage');
        
        for (let i = 0; i < 30; i++) {
            const stalactite = document.createElement('div');
            stalactite.className = 'stalactite';
            stalactite.style.width = Math.random() * 10 + 5 + 'px';
            stalactite.style.left = Math.random() * 100 + 'vw';
            stalactite.style.animationDuration = Math.random() * 3 + 4 + 's';
            cavern.appendChild(stalactite);
        }
        
        const echoPhrases = [
            'Echo...',
            'Is anyone there?',
            "It's so quiet...",
            'Hello? ...ello ...ello',
            'The silence is loud',
            'Voices fade in the distance',
            'Into the abyss',
            'A lonely whisper...'
        ];

        echoButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * echoPhrases.length);
            echoMessage.textContent = echoPhrases[randomIndex];
            echoMessage.style.opacity = 1;
            setTimeout(() => {
                echoMessage.style.opacity = 0;
            }, 1500);
        });
    </script>
</body>
</html>

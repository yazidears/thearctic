            align-items: center;
            background: linear-gradient(90deg, #ff6f69, #ffcc5c);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
        }
        #balloon-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 70% 30%, #fff, #ff4081);
            border-radius: 50% 50% 50% 50%;
            animation: float 10s linear infinite, sway 3s ease-in-out infinite;
        }
        @keyframes float {
            to {
                transform: translateY(-200vh);
            }
        }
        @keyframes sway {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }
        #message {
            font-size: 24px;
            margin-top: -5%;
            text-shadow: 2px 2px #333;
        }
    </style>
</head>
<body>
    <div id="balloon-container"></div>
    <div id="message">Welcome to Balloon Wonderland! Click the balloons for a surprise!</div>
    <script>
        const balloonColors = ['#ffa07a', '#e9967a', '#f08080', '#cd5c5c', '#dc143c', '#ff69b4', '#db7093'];
        const container = document.getElementById('balloon-container');

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const color = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.background = `radial-gradient(circle at 70% 30%, #fff, ${color})`;
            balloon.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            balloon.addEventListener('click', () => {
                alert('Surprise! ðŸ’¥');
                balloon.style.transition = 'opacity 0.5s';
                balloon.style.opacity = 0;
                setTimeout(() => container.removeChild(balloon), 500);
            });
            container.appendChild(balloon);
            setTimeout(() => container.removeChild(balloon), 10000);
        }

        setInterval(createBalloon, 1000);

        for (let i = 0; i < 12; i++) {
            createBalloon();
        }
    </script>
</body>
</html>

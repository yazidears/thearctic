<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Surreal Floating Island</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; background-color: #001f3f; }
        #island {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background: #7FDBFF;
            border-radius: 300px 300px 0 0;
            box-shadow: 0 0 0px 5px #0074D9;
            overflow: hidden;
            animation: float 4s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        #tree1, #tree2 {
            position: absolute;
            bottom: 50px;
            width: 20px;
            height: 50px;
            background: #3D9970;
            border-radius: 5px;
        }
        #tree1 { left: 60px; }
        #tree2 { right: 70px; }
        #tree1:before, #tree2:before, 
        #tree1:after, #tree2:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #3D9970;
            border-radius: 50%;
            left: -5px;
        }
        #tree1:before { bottom: 30px; }
        #tree1:after { bottom: 50px; left: -10px; }
        #tree2:before { bottom: 30px; }
        #tree2:after { bottom: 50px; right: -10px; }
        
        #house {
            position: absolute;
            bottom: 45px;
            left: 130px;
            width: 40px;
            height: 40px;
            background: #FF4136;
            border: 5px solid #FF851B;
            border-radius: 5px;
            box-shadow: 3px 3px 0 #FFDC00;
        }
        #house:before {
            content: '';
            position: absolute;
            top: -20px;
            left: -15px;
            width: 70px;
            height: 30px;
            background: #FF851B;
            border-radius: 5px;
            transform: rotate(-45deg);
        }
        #birds {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 100px;
            height: 50px;
            color: white;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transform: translateX(-50%);
            animation: fly 10s infinite linear;
        }
        @keyframes fly {
            0% { left: -100px; top: 40px; }
            50% { left: 100%; top: 10px; }
            100% { left: -100px; top: 40px; }
        }
        #lava {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #FF4136, #FF851B);
            box-shadow: 0 0 10px #FF4136;
            animation: bubble 4s infinite;
        }
        
        @keyframes bubble {
            0%, 100% { height: 20px; }
            50% { height: 30px; }
        }
        
        #messages {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            color: #7FDBFF;
            font-family: 'Comic Sans MS', cursive;
            font-size: 24px;
            opacity: 0.9;
        }

        #bouncingBall {
            position: absolute;
            bottom: 200px;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #FFDC00;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFDC00;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-100px); }
            50% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div id="island">
        <div id="tree1"></div>
        <div id="tree2"></div>
        <div id="house"></div>
    </div>
    <div id="birds">~V~ ~V~</div>
    <div id="lava"></div>
    <div id="messages">Welcome to the Surreal Floating Island.<br />Can you find the hidden treasures?</div>
    <div id="bouncingBall"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const island = document.getElementById('island');
            island.addEventListener('click', function() {
                const message = document.getElementById('messages');
                message.textContent = "You have discovered the hidden secret of the island!";
                message.style.color = '#FF4136';
                island.style.animation = 'none';
                setTimeout(() => {
                    island.style.animation = 'float 4s infinite';
                    message.innerHTML = "Welcome to the Surreal Floating Island.<br />Can you find the hidden treasures?";
                    message.style.color = '#7FDBFF';
                }, 2000);
            });

            const bouncingBall = document.getElementById('bouncingBall');
            bouncingBall.addEventListener('mouseover', function() {
                bouncingBall.style.background = '#0074D9';
                bouncingBall.style.boxShadow = '0 0 20px #0074D9';
            });

            bouncingBall.addEventListener('mouseout', function() {
                bouncingBall.style.background = '#FFDC00';
                bouncingBall.style.boxShadow = '0 0 20px #FFDC00';
            });
        });
    </script>
</body>
</html>

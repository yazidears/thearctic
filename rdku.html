<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Hairbrush: A Surreal Journey</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;

        }
        #startButton {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #77dd77;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px #5ca35c;
            transition: transform 0.1s;
        }
        #startButton:active {
            transform: translate(-50%, 2px);
            box-shadow: 0 2px #5ca35c;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Welcome to the Quantum Hairbrush Universe</div>
    <button id="startButton">Start Brushing</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 500;

        const createParticles = () => {
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1,
                    size: Math.random() * 5 + 1,
                    color: `rgba(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},0.7)`
                });
            }
        };

        const drawParticles = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                ctx.closePath();

                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });
            requestAnimationFrame(drawParticles);
        };

        createParticles();
        drawParticles();

        const button = document.getElementById('startButton');
        button.addEventListener('click', () => {
            const message = document.getElementById('message');
            if (particles.length > 0) {
                particles.splice(0, particleCount);
                message.innerText = "The hairbrush has vanished!";
                button.innerText = "Refresh to re-enter";
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            if (button.innerText === "Start Brushing") {
                createParticles();
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surreal Cactus Dimension</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f7fbf6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #cactus-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .cactus {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: green;
            border-radius: 20px;
            transform: scaleY(1.2);
            animation: sway 4s infinite ease-in-out;
        }
        .cactus:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: green;
            border-radius: 20px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        #cactus-speech {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 10px;
            right: 20px;
            top: 20px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #cactus-speech:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: calc(50% - 10px);
            border-width: 10px;
            border-style: solid;
            border-color: #ffffff transparent transparent transparent;
        }
        @keyframes sway {
            0% { transform: translateX(0) rotate(0); }
            50% { transform: translateX(20px) rotate(10deg); }
            100% { transform: translateX(0) rotate(0); }
        }
    </style>
</head>
<body>
    <div id="cactus-container"></div>
    <div id="cactus-speech">Welcome to the Surreal Cactus Dimension! Click on the cacti for a surprise!</div>
    <script>
        const container = document.getElementById('cactus-container');
        const speech = document.getElementById('cactus-speech');
        const phrases = [
            "Ouch! That tickles!",
            "I'm feeling sharp today!",
            "Need a hug? Just kidding!",
            "Looking for water, are we?",
            "I'm the prickle of the litter!",
            "Stay sharp, friend!"
        ];
        
        function createCactus(x, y) {
            const cactus = document.createElement('div');
            cactus.className = 'cactus';
            cactus.style.left = x + 'px';
            cactus.style.top = y + 'px';
            cactus.addEventListener('click', () => {
                const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
                speech.innerHTML = randomPhrase;
                speech.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            });
            container.appendChild(cactus);
        }

        for (let i = 0; i < 10; i++) {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            createCactus(x, y);
        }
    </script>
</body>
</html>

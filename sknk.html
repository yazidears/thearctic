<body>
    <div id="giraffeulator">
        <div id="giraffe-head"></div>
        <div id="giraffe-neck"></div>
        <div id="bubble-container"></div>
        <div id="strange-controls">
            <button class="btn" onclick="createBubble()">Create Bubble</button>
            <button class="btn" onclick="changeColors()">Change Colors</button>
        </div>
    </div>
    <script>
        const colors = ['#fffb00', '#ff0000', '#ff00ae', '#6e00ff', '#002bff', '#00ffeb', '#00ff74', '#46ff00', '#ebff00', '#ff8a00', '#ff007f'];
        
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 10;
            bubble.style.width = bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * (document.getElementById('bubble-container').offsetWidth - size)}px`;
            document.getElementById('bubble-container').appendChild(bubble);
            
            setTimeout(() => { bubble.remove(); }, 10000);
        }
        
        function changeColors() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(90deg, ${randomColor}, #fff)`;
            document.documentElement.style.setProperty('--primary-color', randomColor);
        }
        
        setInterval(createBubble, 2000);
    </script>
</body>

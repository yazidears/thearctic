<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cat: The Uncertain Explorer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #f06, transparent);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        #cat {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2);
            transition: transform 0.5s ease-in-out;
            font-size: 50px;
            user-select: none;
        }
        #thought {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        .portal {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="cat">üê±</div>
    <div id="thought">Is it a wave? Or is it a cat?</div>
    <script>
        const cat = document.getElementById('cat');
        const thought = document.getElementById('thought');
        const thoughts = [
            "Is it a wave? Or is it a cat?",
            "Meow? Or maybe not.",
            "Schr√∂dinger‚Äôs Purradox!",
            "To be or not to be...",
            "The uncertainty is purrplexing!",
            "A whisker‚Äôs width away from reality.",
            "Could it be... quantum tuna?"
        ];
        const portals = [];
        
        for (let i = 0; i < 10; i++) {
            const portal = document.createElement('div');
            portal.className = 'portal';
            portal.style.top = Math.random() * 100 + '%';
            portal.style.left = Math.random() * 100 + '%';
            portal.style.transform = `translate(-50%, -50%) scale(${Math.random() * 0.5 + 0.5})`;
            portal.style.animationDuration = `${Math.random() * 2 + 1}s`;
            portal.onmouseover = () => transportCat(portal);
            document.body.appendChild(portal);
            portals.push(portal);
        }

        function transportCat(portal) {
            cat.style.top = portal.style.top;
            cat.style.left = portal.style.left;
            cat.style.transform = 'translate(-50%, -50%) scale(2.5)';
            thought.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
            setTimeout(() => {
                cat.style.transform = 'translate(-50%, -50%) scale(2)';
            }, 500);
        }
        
        function randomizeThoughts() {
            setInterval(() => {
                thought.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
            }, 3000);
        }

        randomizeThoughts();
    </script>
</body>
</html>

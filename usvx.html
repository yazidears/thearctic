<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Surreal Tea Party</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2e9e4;
            font-family: 'Courier New', Courier, monospace;
        }
        .sky {
            position: relative;
            height: 100vh;
            background: linear-gradient(to top, #c2d6d5, #e5f6f5);
        }
        .tea-party {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 20px;
        }
        .cup {
            width: 100px;
            height: 100px;
            background: #f0a6ca;
            border-radius: 50% 50% 0 0;
            overflow: hidden;
            position: relative;
        }
        .steam {
            width: 8px;
            height: 30px;
            background: #d3d3d3;
            position: absolute;
            left: 50%;
            top: -30px;
            border-radius: 10px;
            animation: rise 3s infinite ease-in-out;
        }
        @keyframes rise {
            0% { top: -30px; opacity: 0; }
            50% { top: -60px; opacity: 0.8; }
            100% { top: -90px; opacity: 0; }
        }
        .cookie {
            width: 20px;
            height: 20px;
            background: #c29a83;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            left: 40px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }
        #chessboard {
            width: 100%;
            height: 100%;
            position: absolute;
            background: repeating-linear-gradient(
                45deg,
                #e5c0c0,
                #e5c0c0 20px,
                #f4f4f4 20px,
                #f4f4f4 40px
            );
            opacity: 0.2;
            z-index: 1;
        }
        .rabbit {
            position: absolute;
            width: 80px;
            height: 120px;
            top: 70%;
            left: 10%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 5px #888;
            z-index: 2;
            animation: hop 3s infinite;
        }
        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .ear {
            width: 18px;
            height: 50px;
            background: #fff;
            position: absolute;
            border-radius: 10px;
            top: -40px;
        }
        .left-ear { left: 10px; }
        .right-ear { right: 10px; }
        .eye {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        .left-eye { left: 20px; }
        .right-eye { right: 20px; }
    </style>
</head>
<body>
    <div class="sky">
        <div id="chessboard"></div>
        <div class="rabbit">
            <div class="ear left-ear"></div>
            <div class="ear right-ear"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
        </div>
        <div class="tea-party">
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
            <div class="cup">
                <div class="steam"></div>
                <div class="cookie"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (event) => {
            const rabbit = document.querySelector('.rabbit');
            rabbit.style.left = event.clientX / window.innerWidth * 100 + '%';
            rabbit.style.top = (event.clientY / window.innerHeight * 100 + 70) + '%';
        });

        setInterval(() => {
            document.body.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        }, 5000);

        const chessboard = document.getElementById('chessboard');
        chessboard.addEventListener('click', () => {
            alert('Welcome to the bizarre tea party!');
        });
    </script>
</body>
</html>

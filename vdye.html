```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Pizza Delivery</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0e0b16;
            color: #a239ca;
            overflow: hidden;
        }
        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        .pizza {
            position: absolute;
            top: 100px;
            left: calc(50% - 80px);
            width: 160px;
            height: 160px;
            background: conic-gradient(yellow, orange, brown);
            border-radius: 50%;
            transform: rotate(0deg);
            animation: spin infinite linear 5s;
            z-index: 1;
        }
        .astronaut {
            position: absolute;
            bottom: 50px;
            left: calc(50% - 50px);
            width: 100px;
            height: 200px;
            background: url('https://i.imgur.com/7e7ZKg6.png') no-repeat center/contain;
            z-index: 1;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #controlPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4717f6;
            padding: 10px;
            border-radius: 8px;
            z-index: 2;
        }
        #controlPanel button {
            background: #e7dfdd;
            border: none;
            padding: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        #storyline {
            position: absolute;
            left: 20px;
            bottom: 20px;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="star-field"></div>
    <div class="pizza"></div>
    <div class="astronaut"></div>
    <div id="controlPanel">
        <button onclick="warpDrive()">Activate Warp Drive</button>
        <button onclick="deliverPizza()">Deliver Pizza</button>
    </div>
    <div id="storyline">
        <p><strong>Interstellar Pizza Delivery</strong></p>
        <p>Welcome to the most cosmic pizza delivery service in the universe! Navigate the stars, dodge black holes, and deliver pizzas to hungry aliens across the galaxy. Our astro-pilot needs your help to keep the cheese from melting!</p>
    </div>
    <script>
        // Create star field
        function generateStars() {
            for (let i = 0; i < 200; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.querySelector('.star-field').appendChild(star);
            }
        }
        generateStars();

        // Warp drive function
        function warpDrive() {
            alert('Engaging warp drive! Hold on!');
            document.querySelector('.star-field').style.animation = 'warp 2s forward';
            setTimeout(() => {
                document.querySelector('.star-field').style.animation = '';
            }, 2000);
        }

        // Deliver pizza function
        function deliverPizza() {
            alert('Pizza delivered to planet X! Great job!');
        }

        // Background warp animation
        const keyframes = `
            @keyframes warp {
                from { transform: scale(1); }
                50% { transform: scale(1.5); }
                to { transform: scale(1); }
            }
        `;
        const style = document.createElement('style');
        style.innerHTML = keyframes;
        document.head.appendChild(style);
    </script>
</body>
</html>

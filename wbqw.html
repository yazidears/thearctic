<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizarre Bubble Symphony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #16161d;
        }
        @keyframes bubbleFloat {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10%); }
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8), rgba(255,255,255,0));
            animation: bubbleFloat infinite linear;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        const numberOfBubbles = 30;

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 80 + 20; 
            bubble.style.width = bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 10 + 5 + 's';
            bubble.style.animationDelay = Math.random() * -20 + 's';
            document.body.appendChild(bubble);

            bubble.addEventListener('mouseover', () => {
                bubble.style.backgroundPosition = `${Math.random() * 100}% ${Math.random() * 100}%`;
            });

            setTimeout(() => document.body.removeChild(bubble), 15000);
        }

        for (let i = 0; i < numberOfBubbles; i++) {
            createBubble();
        }

        setInterval(createBubble, 1000);

    </script>
</body>
</html>

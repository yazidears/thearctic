<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clockwork Carnival</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #2B2E4A, #F64C72);
            color: #FCEFEF;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        #center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .gear {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 10px solid #FCEFEF;
            animation: spin 10s linear infinite;
        }
        .gear:nth-child(odd) {
            animation-direction: reverse;
        }
        @keyframes spin {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }
        .small-gears {
            animation-duration: 5s;
        }
        #controls {
            position: absolute;
            bottom: 10%;
            right: 5%;
            display: flex;
            flex-direction: column;
        }
        #controls button {
            background: #F64C72;
            border: none;
            color: #FCEFEF;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #controls button:hover {
            background: #2B2E4A;
        }
    </style>
</head>
<body>
    <div id="center">
        <h1>The Clockwork Carnival</h1>
        <p>Welcome to where time twists and turns! Experience the dance of gears as they move unpredictably. Enjoy a game or just watch.</p>
    </div>
    <div class="gear" style="top: 20%; left: 30%;"></div>
    <div class="gear small-gears" style="top: 25%; left: 32%;"></div>
    <div class="gear" style="top: 50%; left: 50%;"></div>
    <div class="gear small-gears" style="top: 60%; left: 58%;"></div>
    <div id="controls">
        <button onclick="colorChange()">Color Chaos</button>
        <button onclick="startGame()">Start Mini-Game</button>
    </div>
    <script>
        function colorChange() {
            const colors = ['#2B2E4A', '#F64C72', '#FCEFEF', '#222', '#FFD460'];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        function startGame() {
            alert("Welcome to the Dancing Gears Game! Click on the gears to make them spin faster!");
            const gears = document.querySelectorAll('.gear');
            gears.forEach(gear => {
                gear.onclick = () => {
                    const randomDuration = Math.floor(Math.random() * 5) + 3;
                    gear.style.animationDuration = randomDuration + 's';
                };
            });
        }
    </script>
</body>
</html>

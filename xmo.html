<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bizarre Time Machine</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Courier New', Courier, monospace; 
            background: #111; 
            color: #fff; 
            overflow: hidden; 
        }
        #timeMachine { 
            width: 100vmin; 
            height: 100vmin; 
            border-radius: 50%; 
            border: 8px dashed #09f; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 70%); 
        }
        #controlPanel {
            width: 200px; 
            height: 200px; 
            background: #333; 
            border: 4px solid #09f; 
            border-radius: 50%; 
            position: relative; 
            text-align: center; 
            box-shadow: 0px 0px 20px 5px #09f; 
        }
        #controlPanel button {
            width: 32px; 
            height: 32px; 
            background: #09f; 
            border: none; 
            border-radius: 50%; 
            margin: 8px; 
            color: #fff; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 4px rgba(0,0,0,0.2);
        }
        #controlPanel button:active {
            transform: translateY(4px); 
            box-shadow: 0 0px rgba(0,0,0,0.2);
        }
        #weirdCharacter {
            font-size: 24px; 
            margin-top: 20px; 
            animation: dance 1s infinite alternate; 
        }
        @keyframes dance {
            from { transform: rotate(0deg); }
            to { transform: rotate(15deg); }
        }
        #abstractArt {
            position: absolute; 
            top: 10%; 
            left: 5%; 
            width: 90%; 
            height: 80%; 
            background: url('https://source.unsplash.com/random/800x600') no-repeat center/cover; 
            opacity: 0.1; 
            pointer-events: none; 
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="timeMachine">
        <div id="controlPanel">
            <button onclick="travelTime(-1)">&#8592;</button>
            <button onclick="travelTime(1)">&#8594;</button>
            <button onclick="toggleCharacter()">&#128519;</button>
            <div id="weirdCharacter">ðŸ¤–</div>
        </div>
    </div>
    <div id="abstractArt"></div>
    <script>
        let year = new Date().getFullYear();
        const timeMachine = document.getElementById('timeMachine');
        const weirdCharacter = document.getElementById('weirdCharacter');
        function travelTime(direction) {
            year += direction;
            document.body.style.background = `hsl(${year % 360}, 50%, 25%)`;
            timeMachine.style.borderColor = `hsl(${(year + 180) % 360}, 100%, 50%)`;
            document.title = `Year: ${year}`;
        }
        function toggleCharacter() {
            if (weirdCharacter.style.display === 'none') {
                weirdCharacter.style.display = 'block';
            } else {
                weirdCharacter.style.display = 'none';
            }
        }
        function chaoticAnimation() {
            requestAnimationFrame(chaoticAnimation);
            abstractArt.style.opacity = (0.1 + Math.abs(Math.sin(Date.now() / 1000) / 5)).toString();
        }
        chaoticAnimation();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Surreal Forest</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #121212;
        }
        #forest {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1b2735 0%, #1b2735 65%, #090a0f 100%);
            overflow: hidden;
        }
        .tree {
            position: absolute;
            bottom: 0;
            width: 10px;
            background: linear-gradient(180deg, #2b3327 0%, #546c45 100%);
            border-radius: 5px;
            animation: sway 4s infinite ease-in-out alternate;
        }
        @keyframes sway {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3deg); }
        }
        .alien {
            position: absolute;
            top: 15%;
            left: 45%;
            width: 80px;
            height: 160px;
            background: #4caf50;
            border-radius: 50% 50% 45% 45%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .alien:before {
            content: "";
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #7bc96f;
            border-radius: 50%;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% { background: #7bc96f; }
            25%, 75% { background: #4caf50; }
        }
        footer {
            position: absolute;
            width: 100%;
            bottom: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const treeColors = ['#546c45', '#4f7942', '#228b22', '#2e8b57'];
            const numTrees = 50;

            for (let i = 0; i < numTrees; i++) {
                const tree = document.createElement('div');
                tree.classList.add('tree');
                tree.style.height = `${Math.random() * 200 + 50}px`;
                tree.style.bottom = '0px';
                tree.style.left = `${Math.random() * 100}vw`;
                tree.style.width = `${Math.random() * 20 + 5}px`;
                tree.style.backgroundColor = treeColors[Math.floor(Math.random() * treeColors.length)];
                document.getElementById('forest').appendChild(tree);
            }

            const alien = document.querySelector('.alien');
            const forest = document.getElementById('forest');
            forest.addEventListener('click', (event) => {
                let x = event.clientX;
                let y = event.clientY;
                alien.style.left = `${x - 40}px`;
                alien.style.top = `${y - 80}px`;
            });
        });
    </script>
</head>
<body>
    <div id="forest">
        <div class="alien"></div>
        <footer>
            Click anywhere to move the alien being. <br/> Enjoy the tranquility of the surreal forest!
        </footer>
    </div>
</body>
</html>

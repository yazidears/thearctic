<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget of The Groovy Gnomes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(125deg, #1abc9c, #8e44ad);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .gnome {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #f1c40f;
            border-radius: 50%;
            animation: bounce 3s infinite ease-in-out;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }
        .hat {
            position: absolute;
            top: -35px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .eye {
            position: absolute;
            top: 25px;
            width: 10px;
            height: 10px;
            background: #2c3e50;
            border-radius: 50%;
        }
        .eye.left { left: 15px; }
        .eye.right { right: 15px; }
        .mouth {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 20px;
            height: 5px;
            background: #34495e;
            border-radius: 2px;
            transform: translateX(-50%);
        }
        #title {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30px;
            font-size: 2.5em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="title">Gadget of The Groovy Gnomes</div>
    <div class="gnome" style="left: 50px; top: 350px;" onclick="slideGadget(this)">
        <div class="hat"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <div class="gnome" style="right: 50px; top: 350px;" onclick="rotateGadget(this)">
        <div class="hat"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <div class="gnome" style="left: 50%; top: 200px; transform: translateX(-50%);" onclick="growGadget(this)">
        <div class="hat"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script>
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function slideGadget(el) {
            el.style.transition = 'transform 2s';
            el.style.transform = 'translateX(500px)';
        }
        function rotateGadget(el) {
            el.style.transition = 'transform 2s';
            el.style.transform = 'rotate(360deg)';
        }
        function growGadget(el) {
            el.style.transition = 'transform 2s';
            el.style.transform = 'scale(1.5)';
        }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for(let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.arc(randomInt(0, canvas.width), randomInt(0, canvas.height), randomInt(10, 50), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${randomInt(0, 255)}, ${randomInt(0, 255)}, ${randomInt(0, 255)}, 0.5)`;
                ctx.fill();
                ctx.closePath();
            }
        }
        setInterval(drawCircles, 2000);
    </script>
</body>
</html>

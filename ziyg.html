<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #000;
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .star {
        position: relative;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        animation: flicker infinite 1s both;
      }

      @keyframes flicker {
        0% {opacity: 0.5;}
        50% {opacity: 1;}
        100% {opacity: 0.5;}
      }

      #constellation {
        position: absolute;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
      }
    </style>
    <script>
      window.onload = function() {
        var constellation = document.getElementById("constellation");
        for (var i = 0; i < 500; i++) {
          var star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "vw";
          star.style.top = Math.random() * 100 + "vh";
          star.style.animationDuration = Math.random() * 3 + 1 + "s";
          constellation.appendChild(star);
        }
      }
    </script>
  </head>
  <body>
    <div id="constellation"></div>
  </body>
</html>

    <title>The Whimsical Weather Orchestra</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #151515;
            color: #e8e8e8;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #sky {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(blue, skyblue);
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floaty 8s linear infinite;
        }
        @keyframes floaty {
            0% { transform: translateX(-100%);}
            100% { transform: translateX(100%);}
        }
        .raindrop {
            width: 3px;
            height: 15px;
            background: lightblue;
            position: absolute;
            bottom: 100%;
            animation: rain 1s infinite linear;
            border-radius: 50%;
        }
        @keyframes rain {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .instrument {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;

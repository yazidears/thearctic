<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Galactic Jellyfish Groove</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #001f2d, #000000);
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }
        .jellyfish {
            position: absolute;
            width: 50px;
            height: 100px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(180deg, #ff66cc 0%, #ff0099 100%);
            box-shadow: 0 0 10px #ff99ff, 0 0 20px #ff66cc, 0 0 30px #ff00ff;
            animation: float 6s infinite;
        }
        .tentacles {
            position: absolute;
            top: 100px;
            width: 50px;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 0, 153, 0.8));
            clip-path: polygon(50% 0, 75% 100%, 50% 90%, 25% 100%);
            animation: swing 2s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes swing {
            0% { transform: rotate(0); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0); }
        }
        .galaxy {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: sparkle 5s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="galaxy"></div>
    <script>
        const jellyCount = 10;
        const galaxy = document.querySelector('.galaxy');
        const createJellyfish = () => {
            const jellyfish = document.createElement('div');
            jellyfish.className = 'jellyfish';
            const tentacles = document.createElement('div');
            tentacles.className = 'tentacles';
            jellyfish.appendChild(tentacles);
            jellyfish.style.left = Math.random() * 100 + 'vw';
            jellyfish.style.animationDuration = Math.random() * 3 + 4 + 's';
            jellyfish.style.animationDelay = Math.random() + 's';
            galaxy.appendChild(jellyfish);
        };
        const createStar = () => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            galaxy.appendChild(star);
        };
        for (let i = 0; i < jellyCount; i++) { createJellyfish(); }
        for (let i = 0; i < 50; i++) { createStar(); }
        const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        audio.loop = true;
        audio.play();
    </script>
</body>
</html>
